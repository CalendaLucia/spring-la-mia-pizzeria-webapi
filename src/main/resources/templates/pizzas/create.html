<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/fragments :: head}"
      th:with="pageTitle=${pizza.id == null ? 'Add a new Pizza' : 'Edit Pizza'}">
    <title th:text="${pageTitle}"></title>
</head>

<body>
<nav th:replace="~{/fragments/fragments :: navbar(current='create')}"></nav>

<div class="container w-75">
    <h2 th:text="${pizza.id == null ? 'Add a new Pizza' : 'Edit Pizza'}" class="text-danger p-2"></h2>
</div>

<div class="container w-75">
    <form th:action="@{${pizza.id == null ? '/papas/create' : '/papas/edit/' + pizza.id}}" method="post"
          th:object="${pizza}" id="pizza-form" class="row"
          enctype="multipart/form-data">
        <div class="col-6">
            <label class="form-label" for="pizza-name">Name</label>
            <input class="form-control" type="text" id="pizza-name" th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
            <div class="form-text">Name must not be blank</div>
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <label class="form-label" for="coverFile">Photo</label>
            <input class="form-control" type="file" id="coverFile" th:field="*{coverFile}"
                   th:classappend="${#fields.hasErrors('coverFile')} ? 'is-invalid' : ''">
            <div class="form-text">Photo is required.</div>
            <div th:if="${#fields.hasErrors('coverFile')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('coverFile')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="col-6">
            <label class="form-label" for="price">Price</label>
            <input class="form-control" type="text" id="price" th:field="*{price}"
                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
            <div class="form-text">Price must be a positive number.</div>
            <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="col-6 d-flex justify-content-around align-items-end flex-wrap">
            <div class="form-check" th:each="ingredient : ${ingredients}" th:object="${ingredient}">
                <input type="hidden" name="selectedIngredientIds" th:value="${selectedIngredientIds}"/>
                <input class="form-check-input" type="checkbox" th:value="${ingredient.id}" name="selectedIngredientIds"
                       th:id="'flexCheckDefault_' + ${ingredient.id}"
                >
                <label class="form-check-label" th:for="'flexCheckDefault_' + ${ingredient.id}"
                       th:text="*{name}"></label>
            </div>
        </div>


        <div class="col-12">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="5"
                      th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
            <div class="form-text">Description is required.</div>
            <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>


        <div class="col-12 mt-3">
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn btn-primary" th:href="@{/papas}">Cancel</a>
        </div>
    </form>
</div>


</body>
</html>
